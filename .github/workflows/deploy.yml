    branches:
      - master  # Déclenche quand tu push sur master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Java et Maven
        uses: actions/setup-java@v3
