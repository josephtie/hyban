version: "3.8"

services:
  app:
    build: .
    container_name: hyban-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hyban_db
      SPRING_DATASOURCE_USERNAME: user_hyban
      SPRING_DATASOURCE_PASSWORD: marwan
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - hyban-network

  db:
    image: postgres:14
    container_name: hyban-db
    restart: always
    environment:
      POSTGRES_DB: hyban_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust # Permet l'authentification sans mot de passe pendant l'initialisation
    ports:
      - "5432:5432"
    networks:
      - hyban-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: >
      postgres -c listen_addresses='*' -c hba_file=/var/lib/postgresql/data/pg_hba.conf

networks:
  hyban-network:

volumes:
  postgres_data:
